                float: left;

            }

            }

            #lower {
                background-color: #d85052;
                width: 100%;
                overflow-x: scroll;
                white-space:nowrap;
            }

            #lower h3 {
                color: #ffada5;
            }

            #lower p {
                color: #efefef;
            }

            .column {
                display: inline-block;
                width: auto;
                padding: 10px;
                vertical-align: text-top;
            }

            ul {
                list-style-type: none;
                padding-left:0;
            }
            
            input {
                  display: none;
            }

            
            input:checked + label.negative {
                background: #d85052;
                color: #efefef;
                padding: 2px;
            }

            .negative:hover {
                border: solid 1px #d85052;
                border-radius: 2px;
                padding: 2px;
            }

            .positive {
                color: #efefef;
            }

            input:checked + label.positive {
                background: #efefef;
                color: #f29991;
                padding: 2px;
            }

            .positive:hover {
                border: solid 1px #efefef;
                border-radius: 2px;
                padding: 2px;
            }

            .negative:focus,
            .negative:active,
            .positive:focus,
            .positive:active {
                background: #d85052;
                color: #ffada5;
                padding: 2px;
            }

        </style>
